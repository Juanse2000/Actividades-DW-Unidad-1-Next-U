<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scale=no">
    <title>Sematicas</title>
</head>
<body>
    <!-- Header: Es la parte superior de la pagina donde se encuentra el logo -->
    <header>
        <img src="img/boruto.png" alt="Logo" width="200px">
        <h1>Titulo de la pagina</h1>
    </header>
    <!-- Nav: Es la parte donde se encuentra la navegacion de la pagina -->
    <nav>
        <ul>
            <li>Navegacion 1</li>
            <li>Navegacion 2</li>
            <li>Navegacion 3</li>
        </ul>
    </nav>
    <!-- Section: Es una parte de la pagina donde se encuentra informacion similar -->
    <section>
        <!-- Article: Va dentro de la etiqueta semantica Section, y sirve para colocar articulos dentro de una seccion -->
        <article>
            <img src="img/boruto.png" alt="boruto" width="700px">
            <h2>Titulo del articulo 1</h2>
            <p>Descripcion del articulo 1</p>
        </article>
        <article>
            <img src="img/boruto.png" alt="boruto2" width="300px">
            <h2>Titulo del articulo 2</h2>
            <p>Descripcion del articulo 2</p>
        </article>
    </section>
    <!-- Footer: Es el pie de pagina de la pagina web -->
    <footer>
        <strong>Informacion Pie de Pagina</strong>
        <div>
            <a href="www.facebook.com">Facebook</a>
            <a href="www.twitter.com">Twitter</a>
        </div>
        <p>Derechos de autor</p>
    </footer>
</body>
</html>
