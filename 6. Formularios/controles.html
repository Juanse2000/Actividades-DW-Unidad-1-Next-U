<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Controles</title>
</head>
<body>
    <form>
        <legend>Formulario de controles</legend>
        <!-- Etiqueta "Select" Sirve para generar un menu de opciones -->
        <select>
            <option>ciudad 1</option>
            <option>ciudad 2</option>
            <option>ciudad 3</option>
        </select>
        <!-- Etiqueta "textarea" sirve para insertar un campo donde se puede poner un texto extenso-->
        <textarea name="" cols="80" rows="10"></textarea>

        <!-- Etiquetas de enunciado -->
        <h1>Titulos</h1>
        <em>Ejemplo1</em>
        <strong>Negrilla</strong>
        <b>Ejemplo2</b>
        <p>Parrafo</p>
        <label for="n1">texto de lable</label>
        <input type="text" id="n1">
    </form>   
</body>
</html>
