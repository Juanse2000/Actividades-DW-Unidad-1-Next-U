<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Formulario</title>
</head>
<body>
    <!--Etiqueta "form" crear formularios -->
    <!-- Atributo "autocomplete" para autocompletar los campos anteriormente llenados, atributo "name" darle un nombre al formulario -->
    <form autocomplete="on" name="form1">
        <!-- Etiqueta "fieldset" para envolver el formulario -->
        <fieldset>
            <legend>Titulo</legend><!-- Etiqueta "legend" nombre del formulario -->
            <label for="nombre">Nombre</label>
            <input type="text"> <!-- "Input" captura datos de diferentes tipos -->
        </fieldset>

    </form>
</body>
</html>
