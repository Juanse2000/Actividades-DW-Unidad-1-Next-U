<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Tipos</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Ejemplos de Input</legend>
            <p>Colores</p>
            <input type="color">
            <p>Fecha</p>
            <input type="date">
            <p>Fecha-hora</p>
            <input type="datetime">
            <p>Fecha hora local</p>
            <input type="datetime-local">
            <p>Archivos</p>
            <input type="file">
            <p>Email</p>
            <input type="email">
            <p>Mes</p>
            <input type="month">
            <p>Numeros</p>
            <input type="number">
            <p>Rango de numeros</p>
            <input type="range" min="0" max="10">
            <p>Busqueda</p>
            <input type="search">
            <p>Telefono</p>
            <input type="tel">
            <p>Hora</p>
            <input type="time">
            <p>Direccion URL</p>
            <input type="url">
            <p>Semana</p>
            <input type="week">
            <p>Reset</p>
            <input type="reset">
            <p>Boton HTML</p>
            <input type="button" value="Boton html">
            <p>Envio de formularios</p>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
